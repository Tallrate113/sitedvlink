{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'dvlink/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
<!--Блок шапки начало-->
{% block header %}
<div class="header">
  <div class="logo_header">
      <a href="#"><img src="{% static 'dvlink/img/logo.png' %}"></a>
  </div>
    <div class="text_menu">
        <p><a href="#"> О компании</a></p>
        <p><a href="#"> Отправить заявку</a></p>
        <p><a href="#"> Контакты</a></p>
    </div>

        <a href="#"><img src="{% static 'dvlink/img/icon.png' %}"></a>
    </div>
</div>
{% endblock header %}
<!--Блок конец начало-->

<!--Блок контента начало-->
{% block content %}

{% endblock %}
<!--Блок контента конец-->

<!--Блок подвала начало-->
{% block folder %}
<div class="folder">
    <div class="logo_folder">
      <img src="{% static 'dvlink/img/logo.png' %}">
  </div>
    <div class="text_folder">
        <p>Текст копирайт</p>
    </div>
</div>
{% endblock folder%}
<!--Блок подвала конец-->
</body>
</html>
